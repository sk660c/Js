<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Websites</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
          <div class="form-control">
            <lable>Username</lable>
            <input type="text" name="" id="username" placeholder="Enter Your Full Name" autocomplete="off">
            <i class="fa-solid fa-circle-check"></i>
            <!-- <i class="fa-regular fa-circle-check"></i> -->
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>

          </div>
          <div class="form-control">
            <lable>Email</lable>
            <input type="Email" name="" id="email" placeholder="Enter Your Right Email" autocomplete="off">
            <i class="fa-solid fa-circle-check"></i>
            <!-- <i class="fa-regular fa-circle-check"></i> -->
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>

          </div> 
          <div class="form-control">
            <lable>Phone Number</lable>
            <input type="Number" name="" id="phone" placeholder="Enter Your mobile number" autocomplete="off">
            <i class="fa-solid fa-circle-check"></i>
            <!-- <i class="fa-regular fa-circle-check"></i> -->
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>

          </div>
          <div class="form-control">
            <lable>Password</lable>
            <input type="Password" name="" id="password" placeholder="Enter Your Password">
            <i class="fa-solid fa-circle-check"></i>
            <!-- <i class="fa-regular fa-circle-check"></i> -->
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>

          </div>
          <div class="form-control">
            <lable>Confirm Password</lable>
            <input type="Password" name="" id="cpassword" placeholder="Confirm Your Password">
            <i class="fa-solid fa-circle-check"></i>
            <!-- <i class="fa-regular fa-circle-check"></i> -->
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>

          </div>
          <input type="Submit" value="Submit" class="btn" name="">
        </form>
    </div>
<script>
  const form = document.getElementById('form')
  const username = document.getElementById('username');
  const email = document.getElementById('email');
  const phone = document.getElementById('phone');
  const password = document.getElementById('password');
  const cpassword = document.getElementById('cpassword');

  // add event
  form.addEventListener('submit', (event) =>{
    event.preventDefault();
    validate();
  });

// define the validate function

const validate = ()=>{

  const usernameVal = username.value.trim()
  const emailVal = email.value.trim()
  const phoneVal = phone.value.trim()
  const passwordVal = password.value.trim()
  const cpasswordVal = cpassword.value.trim()
// mai chahte hoon email koo aur achhe sai validate karna

const isEmail = (emailVal)=>{
   var atSymbol = emailVal.indexOf("@");
   if(atSymbol<1) return false;
   var dot = emailVal.lastindexOf('.')
   if(dot <= atSymbol+3) return false
   if(dot===emailVal.length -1) return false;
   return true;
}
  //validate username

  if(usernameVal===""){
    setErrorMsg(username, 'user name can not be blank');
  }else if(usernameVal.length<=2) {
    setErrorMsg(username, 'Pls enter atleast 3 character');
  }else{
    setSuccessMsg(username);
  }

  if(emailVal===""){
    setErrorMsg(email, 'user name can not be blank');
  }else if(!isEmail(emailVal){
    setErrorMsg(emailVal, 'Pls enter atleast 3 character');
  }else{
    setSuccessMsg(email);
  }
function setErrorMsg(input, errormsgs){
  const formControl = input.parentElement;
  const small = formControl.quarySelector('small');
  formControl.classNmame = "form-control error";
  small.innerText = errormsgs;
}
function setSuccessMsg(input){
  const formControl = input.parentElement;
  formControl.classNmame = "form-control error";
}

  if(phoneVal===""){
    setErrorMsg(phone, 'user name can not be blank');
  }else if(phoneVal.length != 10) {
    setErrorMsg(phone, 'Pls enter 9 character');
  }else{
    setSuccessMsg(phone);
  }
}

</script>

    
</body>
</html>
